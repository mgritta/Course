    <button style="background-color: #3a291cf0; position: fixed; left: 20px;"
            class="btn btn-secondary rounded-pill px-3" type="button" name="black-btn" onclick="checkAnswer()">Answer
    </button>
    <div id="result"></div>
    <script>
        function checkAnswer() {
            let correctAnswers = ['listGroupRadios1']; // указываем здесь id чекбокса с правильным ответом
            let selectedAnswers = [];

            // получаем все выбранные ответы
            let inputs = document.querySelectorAll('input[name="listGroupRadios"]:checked');
            for (let i = 0; i < inputs.length; i++) {
                selectedAnswers.push(inputs[i].id);
            }

            // сравниваем выбранные ответы с правильными
            let isCorrect = true;
            for (let i = 0; i < correctAnswers.length; i++) {
                if (!selectedAnswers.includes(correctAnswers[i])) {
                    isCorrect = false;
                    break;
                }
            }

            // выводим сообщение о правильности ответа
            let message = document.getElementById('message');
            if (isCorrect) {
                message.innerText = 'Ты прав! You are right!';
            } else {
                message.innerText = "Это ошибка... It's a mistake...";
            }
            message.style.padding = '60px';
        }

    </script>

    <div id="message"></div>
