<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body style="background-color: #f0b88f3d; color: #311d0c">
<div>
    <div class="row">
        <div class="col-nd-8" style="margin-top: 20px; margin-left:50px;">
            <form action="#" th:action="@{/save}" th:object="${myUser}" method="post">
                <table>

                    <tr>
                        <td hidden>ID:</td>
                        <td><input hidden type="text" th:field="*{ID}" readonly="readonly"></td>
                    </tr>
<!--                    <tr>-->
<!--                        <td>Name:</td>-->
<!--                        <td style="border-radius: 25px;"><input type="text" th:field="*{name}"></td>-->
<!--                    </tr>-->
                    <tr>
                        <td>Name:</td>
                        <td style="border-radius: 25px;"><input type="text" th:field="*{surname}"></td>
                    </tr>
                    <tr>
                        <td>Age:
                        <td style="border-radius: 25px;"><input type="number" th:field="*{age}"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td style="border-radius: 25px;"><input type="text" th:field="*{email}"></td>
                    </tr>
                        <td colspan="2">
                            <button style="background-color: #3a291cf0; border-color: #3a291cf0;" type="submit" class="btn btn-secondary rounded-pill px-3" data-toggle="button" aria-pressed="false" autocomplete="off">Save</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
