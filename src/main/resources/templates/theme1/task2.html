<body style="background-color: #db9d5636;">
<div>
    <header style="background-color: #3a291cf0" class="bd-header py-3 d-flex align-items-stretch border-bottom border-dark">
        <div style="color: #3a291cf0" class="container-fluid d-flex align-items-center">
            <h1 class="d-flex align-items-center fs-4 text-white mb-0">
                Task 2
            </h1>
        </div>
    </header>

    <p class="lead" style="color: #3a291cf0; font-weight: normal; line-height: 3; padding-left: 20px;">Определите род слова семя. Define the kind of word 'семя'.</p>

    <div class="list-group">
        <label class="list-group-item d-flex gap-2">
            <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios1"
                   value="" checked="">
            <span>
                Женский род - Feminine
            </span>
        </label>
        <label class="list-group-item d-flex gap-2">
            <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios2"
                   value="">
            <span>
                Средний род - Neuter
            </span>
        </label>
        <label class="list-group-item d-flex gap-2">
            <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios3"
                   value="">
            <span>
                Мужской род - Masculine
            </span>
        </label>
    </div>
    <br>
    <button style="background-color: #3a291cf0; position: fixed; left: 20px;" class="btn btn-secondary rounded-pill px-3" type="button" name="black-btn" onclick="checkAnswer()">Answer</button>
    <div id="result"></div>
    <br>
    <script>
        function checkAnswer() {
            let correctAnswers = ['listGroupRadios2']; // указываем здесь id чекбокса с правильным ответом
            let selectedAnswers = [];

            // получаем все выбранные ответы
            let inputs = document.querySelectorAll('input[name="listGroupRadios"]:checked');
            for (let i = 0; i < inputs.length; i++) {
                selectedAnswers.push(inputs[i].id);
            }

            // сравниваем выбранные ответы с правильными
            let isCorrect = true;
            for (let i = 0; i < correctAnswers.length; i++) {
                if (!selectedAnswers.includes(correctAnswers[i])) {
                    isCorrect = false;
                    break;
                }
            }

            // выводим сообщение о правильности ответа
            let message = document.getElementById('message');
            if (isCorrect) {
                message.innerText = 'Ты прав! You are right!';
            } else {
                message.innerText = "Это ошибка... It's a mistake...";
            }
            message.style.padding = '40px';
        }

    </script>

    <div id="message"></div>
    <a th:href="@{'/theme1/task3'}">
        <button style="background-color: #3a291cf0; position: fixed; bottom:430px; right: 20px;" class="btn btn-secondary rounded-pill px-3" type="button" name="black-btn">Next step</button>
    </a>

</div>
